# ============================================================================
# AI播客风格模板 - 与内容完全解耦
# ============================================================================
# 这个文件定义的是播客的结构、讲话人配置、语言等风格信息
# 不含任何具体的内容、主题、数据等
# 可以任意组合不同的风格模板 + 内容JSON

styles:
  # ========================================================================
  # 英文模板：2位主持人对话
  # ========================================================================
  
  english_2_hosts:
    name: "English 2 Hosts Dialog"
    description: "2位英文主持人的对话风格"
    language: "en-US"
    default_duration_minutes: 5
    speakers:
      - id: host_1
        name: "Host 1"
        role: "Host"
        voice_name: "en-US-Neural2-I"
        gender: "MALE"
      - id: host_2
        name: "Host 2"
        role: "Co-host"
        voice_name: "en-US-Neural2-F"
        gender: "FEMALE"
    
    structure:
      opening:
        speakers: ["host_1", "host_2"]
        pattern: "intro"  # 由内容决定具体文本
        duration_seconds: 15
      
      main_discussion:
        speakers: ["host_1", "host_2"]
        pattern: "dialogue"  # 轮流讨论
        segments: 3
        duration_seconds_per_segment: 60
      
      closing:
        speakers: ["host_1", "host_2"]
        pattern: "outro"
        duration_seconds: 10
    
    dynamics:
      - host_1_opens
      - host_2_responds
      - host_1_deepens
      - host_2_concludes
    
    style_characteristics:
      tone: "professional"
      pace: "moderate"
      engagement: "high"
      formality: "medium"
  
  # ========================================================================
  # 英文模板：3位讲话人（1主持+2专家）
  # ========================================================================
  
  english_3_experts:
    name: "English 3 Expert Panel"
    description: "1位主持人 + 2位专家的圆桌讨论"
    language: "en-US"
    default_duration_minutes: 8
    speakers:
      - id: moderator
        name: "Moderator"
        role: "Host"
        voice_name: "en-US-Neural2-I"
        gender: "MALE"
      - id: expert_1
        name: "Expert 1"
        role: "Expert"
        voice_name: "en-US-Neural2-J"
        gender: "MALE"
      - id: expert_2
        name: "Expert 2"
        role: "Expert"
        voice_name: "en-US-Neural2-F"
        gender: "FEMALE"
    
    structure:
      opening:
        speakers: ["moderator"]
        duration_seconds: 10
      
      expert_1_view:
        speakers: ["moderator", "expert_1"]
        duration_seconds: 90
      
      expert_2_view:
        speakers: ["moderator", "expert_2"]
        duration_seconds: 90
      
      debate:
        speakers: ["expert_1", "expert_2", "moderator"]
        duration_seconds: 60
      
      closing:
        speakers: ["moderator"]
        duration_seconds: 10
    
    dynamics:
      - moderator_introduces
      - expert_explains
      - moderator_asks_questions
      - experts_debate
      - moderator_concludes
    
    style_characteristics:
      tone: "professional"
      pace: "thoughtful"
      engagement: "high"
      formality: "high"
  
  # ========================================================================
  # 英文模板：4位讲话人（2主持人 + 2女嘉宾）
  # ========================================================================
  
  english_4_panel:
    name: "English 4 Panel Discussion"
    description: "1位男主持人 + 1位女主持人 + 2位女嘉宾的圆桌讨论"
    language: "en-US"
    default_duration_minutes: 10
    speakers:
      - id: host_male
        name: "Host"
        role: "Host"
        voice_name: "en-US-Neural2-I"
        gender: "MALE"
      - id: host_female
        name: "Co-host"
        role: "Co-host"
        voice_name: "en-US-Neural2-F"
        gender: "FEMALE"
      - id: guest_1
        name: "Guest 1"
        role: "Guest"
        voice_name: "en-US-Neural2-G"
        gender: "FEMALE"
      - id: guest_2
        name: "Guest 2"
        role: "Guest"
        voice_name: "en-US-Neural2-C"
        gender: "FEMALE"
    
    structure:
      opening:
        speakers: ["host_male", "host_female"]
        duration_seconds: 15
      
      segment_1:
        speakers: ["host_male", "guest_1", "host_female"]
        duration_seconds: 100
      
      segment_2:
        speakers: ["host_female", "guest_2", "host_male"]
        duration_seconds: 100
      
      segment_3:
        speakers: ["guest_1", "guest_2", "host_male", "host_female"]
        duration_seconds: 80
      
      closing:
        speakers: ["host_male", "host_female"]
        duration_seconds: 15
    
    dynamics:
      - host_male_opens
      - host_female_welcomes_guests
      - guest_1_presents
      - guest_2_responds
      - hosts_moderate
      - guests_discuss
      - hosts_conclude
    
    style_characteristics:
      tone: "professional"
      pace: "lively"
      engagement: "very_high"
      formality: "medium"
  
  # ========================================================================
  # 韩文模板：2位主持人
  # ========================================================================
  
