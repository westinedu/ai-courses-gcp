      - host_1_deepens
      - host_2_concludes
    
    style_characteristics:
      tone: "casual"
      pace: "moderate"
      engagement: "high"
      formality: "low"
  
  # ========================================================================
  # 韩文模板：3位讲话人（专家讨论）
