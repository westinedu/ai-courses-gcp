  korean_3_experts:
    name: "Korean 3 Expert Panel"
    description: "3位韩文专家的圆桌讨论"
    language: "ko-KR"
    default_duration_minutes: 8
    speakers:
      - id: host
        name: "Host"
        role: "Host"
        voice_name: "ko-KR-Neural2-C"
        gender: "MALE"
      - id: expert_1
        name: "Expert 1"
        role: "Expert"
        voice_name: "ko-KR-Neural2-A"
        gender: "FEMALE"
      - id: expert_2
        name: "Expert 2"
        role: "Expert"
        voice_name: "ko-KR-Neural2-B"
        gender: "FEMALE"
    
    structure:
      opening:
        speakers: ["host"]
        duration_seconds: 12
      
      segment_1:
